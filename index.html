<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      /* Style for the overlay */
      #start-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;
      }
      #start-button {
        padding: 15px 30px;
        font-size: 20px;
        background: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: sans-serif;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="start-overlay">
      <button id="start-button">Start AR Experience</button>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <video
          id="video"
          src="./Meret_anim.webm"
          preload="auto"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          id="videoPlane"
          position="0 0 0"
          height="1.5"
          width="1"
          rotation="0 0 0"
          material="shader: flat; src: #video"
        ></a-plane>
      </a-entity>
    </a-scene>

    <script>
      const video = document.querySelector("#video");
      const startButton = document.querySelector("#start-button");
      const overlay = document.querySelector("#start-overlay");

      // 2. THE INTERACTION HANDLER
      startButton.addEventListener("click", () => {
        // Hide the overlay
        overlay.style.display = "none";
        
        // CRITICAL STEP: Play and immediately pause the video.
        // This "unlocks" the audio capability on iOS because it happened 
        // inside a click event.
        video.play(); 
        video.pause(); 
      });

      // 3. AR EVENTS
      document.querySelector("a-scene").addEventListener("targetFound", (e) => {
        // Now valid because we unlocked it earlier
        video.play(); 
      });

      document.querySelector("a-scene").addEventListener("targetLost", (e) => {
        video.pause();
      });
    </script>
  </body>
</html>
