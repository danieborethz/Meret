<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
         <!-- your video file -->
        <video
          id="video"
          src="./Meret_anim.webm"
          preload="auto"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>


      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>


      <a-entity mindar-image-target="targetIndex: 0">
        <!-- display plane -->
        <a-plane
          id="videoPlane"
          position="0 0 0"
          height="1.5"
          width="1"
          rotation="0 0 0"
          material="shader: flat; src: #video"
        ></a-plane>
      </a-entity>
    </a-scene>

    <script>
      // When the image target is found, play the video
      document.querySelector("a-scene").addEventListener("targetFound", (e) => {
        const video = document.querySelector("#video");
        video.play();
      });

      // When the image target is lost, pause the video
      document.querySelector("a-scene").addEventListener("targetLost", (e) => {
        const video = document.querySelector("#video");
        video.pause();
      });
    </script>
  </body>
</html>
